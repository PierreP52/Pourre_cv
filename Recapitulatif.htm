        function recap(){
            var nom = recupereDonnee('tbNom')
            var prenom = recupereDonnee('tbPrenom')
            var adresseC = recupereDonnee('tbCourriel')
            var message = recupereDonnee('tbMessage')
           
            var url = new URL(window.location.href);
            var choix = url.searchParams.getAll("radExperience");

            if(!contientseulementdeslettres(nom) || !contientseulementdeslettres(prenom) || !estUnEmail(adresseC) || (choix[0] == null && choix[1] == null )){
                location.href = "Experiences.htm";
            }
            else{
                var strFlux = '<table><tr><th>Nom :</th><td>' + nom + '</td></tr>'
                    strFlux += '<tr><th>Prenom :</th><td>' + prenom + '</td></tr>'
                    strFlux += '<tr><th>Adresse courriel :</th><td>' + adresseC + '</td></tr>'
                    strFlux += '<tr><th>Message :</th><td>' + message + '</td></tr></table>'
                    
                    
                    
                    
            }
            document.getElementById('lblRecap').innerHTML = strFlux;
            document.getElementById('lblExperience').innerHTML = choixEp(choix);
        }
        function choixEp(choix){
            var strFlux2 = '<h5> Social :</h5><p> Ayant travaillé plus de 20 ans dans le domaine Social, </br> j`ai pu travailler auprès de plusieur type de difficulté. En effet, ue cela soi dans la réinsertion de détenu ou encore dans l`accompagnement d`homme en difficultés etc...</p>'
            var strFlux3 = '<h5> Programmation :</h5><p> Depuis tout jeune, je me suis toujours intéressé aux technologie de l`information. </br> Cela a commencé avec le MO5 où mon frère et moi programmions des jeux. etc </p>'
            var strFlux = "";

            if(choix.includes('S')){
                strFlux += strFlux2;
            }
            if(choix.includes('P')){
                strFlux  += strFlux3;
            }
            
            return strFlux;
            


        }
